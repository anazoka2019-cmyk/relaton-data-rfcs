abstract:
- content: <p>A Segment Routing (SR) Policy is an ordered list of instructions called
    "segments" that represent a source-routed policy. Packet flows are steered into
    an SR Policy on a node where it is instantiated. An SR Policy is made of one or
    more Candidate Paths.</p><p>This document specifies the Path Computation Element
    Communication Protocol (PCEP) extension to signal Candidate Paths of an SR Policy.
    Additionally, this document updates RFC 8231 to allow delegation and setup of
    an SR Label Switched Path (LSP) without using the path computation request and
    reply messages. This document is applicable to both Segment Routing over MPLS
    (SR-MPLS) and Segment Routing over IPv6 (SRv6).</p>
