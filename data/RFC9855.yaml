abstract:
- content: "<p>This document presents Topology Independent Loop-Free Alternate (TI-LFA)
    Fast Reroute (FRR), which is aimed at providing protection of node and Adjacency
    segments within the Segment Routing (SR) framework. This FRR behavior builds on
    proven IP FRR concepts being LFAs, Remote LFAs (RLFAs), and Directed Loop-Free
    Alternates (DLFAs). It extends these concepts to provide guaranteed coverage in
    any two-connected networks using a link-state IGP. An important aspect of TI-LFA
    is the FRR path selection approach establishing protection over the expected post-convergence
    paths from the Point of Local Repair (PLR), reducing the operational need to control
    the tie-breaks among various FRR options.</p>"
