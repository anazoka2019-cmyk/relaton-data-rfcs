abstract:
- content: "<p>This document specifies the use of Topology Independent Loop-Free Alternate
    (TI-LFA) mechanisms with Multicast-only Fast Reroute (MoFRR) for Protocol Independent
    Multicast (PIM). The TI-LFA provides Fast Reroute (FRR) protection for unicast
    traffic in IP networks by precomputing backup paths that avoid potential failures.
    By integrating TI-LFA with MoFRR, this document extends the benefits of FRR mechanisms
    to multicast traffic, enabling enhanced resilience and minimized packet loss in
    multicast networks. The document outlines an optional approach to implement TI-LFA
    in conjunction with MoFRR for PIM, ensuring that multicast traffic is rapidly
    rerouted in the event of a failure.</p>"
