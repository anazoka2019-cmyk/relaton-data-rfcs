abstract:
- content: <p>Color is a 32-bit numerical (unsigned integer) attribute used to associate
    a Traffic Engineering (TE) tunnel or policy with an intent or objective. For example,
    a TE Tunnel constructed to deliver low latency services and whose path is optimized
    for delay can be tagged with a color that represents "low latency." This document
    specifies extensions to the Path Computation Element Protocol (PCEP) to carry
    the color attribute.</p>
