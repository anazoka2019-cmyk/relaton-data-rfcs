abstract:
- content: <p>Segment Routing (SR) leverages source routing to steer packets through
    an ordered list of instructions called "segments". SR can be instantiated over
    the MPLS data plane. Path Segment Identifiers (PSIDs) are used to identify and
    correlate bidirectional or end-to-end paths in SR networks. This document defines
    procedures (i.e., six new Target Forwarding Equivalence Class (FEC) Stack sub-TLVs)
    for the use of LSP Ping to support connectivity verification and fault isolation
    for SR paths that include PSIDs. The mechanisms described enable the validation
    and tracing of SR paths with Path SIDs in MPLS networks, complementing existing
    SR-MPLS Operations, Administration, and Maintenance (OAM) capabilities.</p>
